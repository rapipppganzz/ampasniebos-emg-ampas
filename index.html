<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anonymous Message</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Animasi floating biar kartu keliatan hidup */
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    .floaty {
      animation: floaty 4s ease-in-out infinite;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-pink-600 to-orange-500 px-6 py-10">

  <div class="w-full max-w-md">
    <!-- Card utama -->
    <div class="bg-white rounded-3xl overflow-hidden shadow-xl floaty transition transform hover:scale-[1.02]">
      <!-- Header -->
      <div class="flex items-center gap-4 px-6 py-4 border-b border-gray-100">
        <img src="https://storage.googleapis.com/a1aa/image/5df75832-9f76-4ece-e6f3-683fd17d55b0.jpg"
             alt="User avatar"
             class="w-12 h-12 rounded-full ring-2 ring-pink-400"/>
        <div class="text-gray-900 text-sm leading-tight">
          <span class="font-normal">@BIBD</span>
          <span class="font-bold ml-1">kirimi aku pesan anonim!</span>
        </div>
      </div>

      <!-- Pesan random -->
      <div class="relative bg-pink-400 bg-opacity-30 text-pink-700 text-xl font-normal px-6 py-10 rounded-b-3xl backdrop-blur-sm">
        <span class="block animate-pulse">lagi ngapain nanti?</span>
        <button class="absolute bottom-4 right-4 w-10 h-10 bg-white bg-opacity-70 rounded-full shadow-md flex items-center justify-center hover:scale-110 transition">
          <img src="https://storage.googleapis.com/a1aa/image/c1c7fb05-e997-44ba-9254-e474d307b9f2.jpg"
               alt="Dice icon"
               class="w-5 h-5"/>
        </button>
      </div>
    </div>

    <!-- Info kecil -->
    <p class="text-white text-center mt-4 text-sm flex items-center justify-center gap-1 opacity-90">
      <i class="fas fa-lock"></i>
      <span>tanya-jawab anonim</span>
    </p>

    <!-- Tombol kirim -->
    <button type="button"
            class="mt-5 w-full bg-black text-white font-bold text-lg rounded-full py-4 shadow-lg hover:bg-gray-900 hover:scale-[1.02] transition">
      Kirim!
    </button>

    <!-- Tulisan info -->
    <p class="text-white text-center mt-12 text-lg font-semibold animate-bounce">
      ğŸ‘‡ 205 kawan baru je tekan butangğŸ‘‡
    </p>

    <!-- Tombol buat dapat link -->
    <button type="button"
            class="mt-4 w-full bg-black text-white font-bold text-lg rounded-full py-4 shadow-lg hover:bg-gray-900 hover:scale-[1.02] transition">
      Dapatkan pesan untukmu sendiri!
    </button>

    <!-- Footer -->
    <div class="flex justify-center gap-6 mt-6 text-pink-200 text-sm font-normal">
      <a href="#" class="hover:underline">Terms</a>
      <a href="#" class="hover:underline">Privacy</a>
    </div>
  </div>

</body>
</html>
